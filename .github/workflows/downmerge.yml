name: "Auto-Downmerge"

on:
  push:
    branches:
      - stable7
      - early

jobs:
  automerge:
    runs-on: ["self-hosted", "stable", "medium", "spot"]
    steps:
      - uses: plentymarkets/github-runner-cleanup@main

      - name: Checkout GitHub Action Repo
        uses: actions/checkout@v3
        with:
          repository: plentymarkets/github-actions
          ref: main
          token: ${{ secrets.ORGA_PAT_CICD1_FULL_REPO_AND_PACKAGES }}
          path: .github/actions
      - name: Run Action
        uses: ./.github/actions/downmerge
        with:
          token: ${{ secrets.ORGA_PAT_CICD1_FULL_REPO_AND_PACKAGES }}
          notification-url: ${{ secrets.ORGA_DOWNMERGE_NOTIFICATION_URL }}
