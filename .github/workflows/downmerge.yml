name: "Auto-Downmerge"

on:
  push:
    branches:
      - stable7
      - early

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout GitHub Action Repo
        uses: actions/checkout@v2
        with:
          repository: plentymarkets/github-actions
          ref: main
          token: ${{ secrets.PLENTY_ACTION_TOKEN }}
          path: .github/actions
      - name: Run Action
        uses: ./.github/actions/downmerge
        with:
          token: ${{ secrets.PLENTY_ACTION_TOKEN }}
