# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time. Runs daily at 10:30am UTC
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
    schedule:
        - cron: '30 11 * * *'

jobs:
    stale:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write

        steps:
            - uses: plentymarkets/github-runner-cleanup@main

            - uses: actions/stale@v4
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  stale-pr-message: 'This PR is stale because it has been open 90 days with no activity. Remove stale label or comment or this will be closed in 30 days.'
                  stale-pr-label: 'no-pr-activity'
                  days-before-issue-stale: 90
                  days-before-pr-stale: 90
                  days-before-pr-close: 30
                  delete-branch: false
                  operations-per-run: 100

